name: sep-api-cd

on:
  push:
    branches: [ production ]
  pull_request:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore ./backend-api/backend-api/backend-api.csproj

      - name: Build the project
        run: dotnet build ./backend-api/backend-api/backend-api.csproj -c Release

      - name: Publish the project
        run: dotnet publish ./backend-api/backend-api/backend-api.csproj -o ${{ env.DOTNET_ROOT }}/api

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: api-artifact
          path: ${{ env.DOTNET_ROOT }}/api

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: api-artifact

      - name: Azure WebApp
        uses: Azure/webapps-deploy@v3.0.0
        with:
          app-name: 'backend-api20240823212838'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
