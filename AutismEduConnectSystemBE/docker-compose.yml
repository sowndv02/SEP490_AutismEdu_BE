version: '3.4'

services:
  autismeduconnectsystem:
    image: ${DOCKER_REGISTRY-}autismeduconnectsystem
    environment:
      - ASPNETCORE_HTTPS_PORTS=5000
    ports:
      - "5000:5000"
    build:
      context: .
      dockerfile: AutismEduConnectSystem/Dockerfile
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mcr.microsoft.com/mssql/server
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Sa123456@
    ports:
      - "1433:1433"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge